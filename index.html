<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BreackOut 2021</title>
        <link rel="stylesheet" href="css\estils.css">
     
    </head>
    <body>
        <div id="init">
            <h1 id="animated_title">BREAKOUT</h1>
            <p>Breakout es un videojoc maquina recreativa<br>desenvolupat per Atari a l'any 1976.</p>
            <button id="jugar">START</button>
        </div>

        <div id="game-menu" style="display:none;"></div>

        <div id="principal" style="display:none;">
            <div id="dades" class="msg">
                <h1>
                    <span id="punts" class="left">000</span>
                    <span id="vides" class="right">004</span>
                </h1>
            </div>
            <div id="joc-holder"> </div>
            <div id="start" class="msg"><h1>START</h1></div>
            <div id="game_over" class="msg" style="display:none;">
                <h1>
                    GAME OVER
                </h1>
                <p>
                    RESTART?
                </p>
            </div>
        </div>
    </body>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/joc.js"></script>
    <script src="js/bola.js"></script>
    <script src="js/punt.js"></script>
    <script src="js/pala.js"></script>
    <script src="js/totxo.js"></script>
    <script src="js/segment.js"></script>
    <script src="js/app.js"></script>

    <script src="js/mur.js"></script>
    <script src="js/display.js"></script>



</html>
